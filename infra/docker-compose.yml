version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    networks:
      - appnet

  api:
    build: ./backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${DATABASE_URL}
      - ServiceBus__ConnectionString=${AZURE_SERVICE_BUS_CONNECTION_STRING}
    ports:
      - "5000:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  worker:
    build: ./backend
    command: dotnet Order.Worker.dll
    depends_on:
      api:
        condition: service_started
      postgres:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=${DATABASE_URL}
      - ServiceBus__ConnectionString=${AZURE_SERVICE_BUS_CONNECTION_STRING}
    networks:
      - appnet

  frontend:
    build: ./frontend
    ports:
      - "3000:5173"
    depends_on:
      - api
    networks:
      - appnet

volumes:
  pgdata:

networks:
  appnet:
    driver: bridge
